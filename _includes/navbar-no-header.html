<!-- Navigation -->

<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNavNoHeader">
  <div class="container">
    <div class="navbar-container mx-auto">
      <a class="navbar-brand" href="{{"/" | relative_url }}">{{ site.title | escape }}</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
        {% for item in site.data.nav.items %}
          <li class="nav-item">
            <a class="nav-link" href="{{ item.url | relative_url }}">{{item.name}}</a>
          </li>  
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</nav>
