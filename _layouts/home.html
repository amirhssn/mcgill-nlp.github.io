---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead-home" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead-home">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-md-11 mx-auto">
          <div class="page-heading">
            <h1>McGill NLP Group</h1>
            {% if site.description %}
            <span class="subheading">{{ site.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container" style="margin-bottom: 3.5rem;">
    <div class="row">
      <!-- <div class="col mx-sm-1 mx-md-2 mx-lg-3"> -->
      <div class="col-lg-10 col-md-11 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
